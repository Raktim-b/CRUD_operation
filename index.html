<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <!--  FORM -->
    <div
      id="registerForm"
      class="bg-white w-full lg:w-[30vw] px-5 xl:px-7 2xl:px-10 py-6 sm:py-10 fixed z-99 left-[50%] -translate-x-[50%] -translate-y-[150%] transition duration-800 ease-in-out"
    >
      <button class="absolute right-8 top-8" onclick="Close()">
        <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
        <svg
          width="30px"
          height="30px"
          viewBox="0 -0.5 25 25"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.96967 16.4697C6.67678 16.7626 6.67678 17.2374 6.96967 17.5303C7.26256 17.8232 7.73744 17.8232 8.03033 17.5303L6.96967 16.4697ZM13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697L13.0303 12.5303ZM11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303L11.9697 11.4697ZM18.0303 7.53033C18.3232 7.23744 18.3232 6.76256 18.0303 6.46967C17.7374 6.17678 17.2626 6.17678 16.9697 6.46967L18.0303 7.53033ZM13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303L13.0303 11.4697ZM16.9697 17.5303C17.2626 17.8232 17.7374 17.8232 18.0303 17.5303C18.3232 17.2374 18.3232 16.7626 18.0303 16.4697L16.9697 17.5303ZM11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697L11.9697 12.5303ZM8.03033 6.46967C7.73744 6.17678 7.26256 6.17678 6.96967 6.46967C6.67678 6.76256 6.67678 7.23744 6.96967 7.53033L8.03033 6.46967ZM8.03033 17.5303L13.0303 12.5303L11.9697 11.4697L6.96967 16.4697L8.03033 17.5303ZM13.0303 12.5303L18.0303 7.53033L16.9697 6.46967L11.9697 11.4697L13.0303 12.5303ZM11.9697 12.5303L16.9697 17.5303L18.0303 16.4697L13.0303 11.4697L11.9697 12.5303ZM13.0303 11.4697L8.03033 6.46967L6.96967 7.53033L11.9697 12.5303L13.0303 11.4697Z"

          />

      </button>
      <h1 class="text-3xl font-bold text-gray-800 mb-8">Register</h1>

      <form
        id="form"
        class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-5"
        onsubmit="formSubmit(event)"
      >
        <!-- First Name -->
        <div>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="fnameError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Last Name -->
        <div>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="lnameError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Email -->
        <div class="col-span-2">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="emailError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Gender -->
        <div class="col-span-2">
          <div class="flex gap-6 text-gray-700">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="radio"
                name="gender"
                value="Male"
                class="accent-indigo-500"
              />
              Male
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="radio"
                name="gender"
                value="Female"
                class="accent-indigo-500"
              />
              Female
            </label>
          </div>
          <span
            id="genderError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Age -->
        <div>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="ageError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>
        <!-- City -->
        <div>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="cityError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Phone -->
        <div class="col-span-2">
          <input
            type="number"
            name="num"
            id="num"
            placeholder="Phone Number"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="numError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Password -->
        <div class="col-span-2">
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
          />
          <span
            id="passError"
            class="text-red-500 text-[12px] mt-1 block"
          ></span>
        </div>

        <!-- Button -->
        <button
          id="submit"
          type="submit"
          class="col-span-2 bg-linear-to-r from-indigo-500 to-blue-500 text-white py-2 rounded-lg font-semibold hover:scale-[1.02] hover:shadow-lg transition-all duration-300 mb-4"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- PANEL -->
    <div
      id="panel"
      class="py-5 sm:py-6 md:py-10 bg-gray-100 min-h-screen transition-all duration-300"
    >
      <!-- OVERLAY -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black/30 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300 z-40"
      ></div>
      <div class="max-w-350 px-3 mx-auto w-full">
        <div
          class="w-full text-[12px] sm:text-[13px] xl:text-sm 2xl:text-[16px]"
        >
          <div
            class="flex justify-between w-full rounded-3xl shadow-[0_10px_60px_rgba(226,236,249,0.5)] bg-white py-6 px-8 mb-5"
          >
            <h2 class="text-3xl font-bold tracking-tighter">User List</h2>
            <button
              class="py-2 px-5 bg-black text-white"
              onclick="formAppear()"
            >
              + New User
            </button>
          </div>
          <div
            class="rounded-3xl h-[75vh] shadow-[0_10px_60px_rgba(226,236,249,0.5)] bg-white p-5"
          >
            <div
              class="grid grid-cols-10 text-[12px] border-b border-gray-300 px-4 sm:text-[16px] text-[#6C757D] font-medium tracking-tighter pb-3"
            >
              <span class="col-span-2">Name</span>
              <span class="col-span-2">Email</span>
              <span>Gender</span>
              <span>Age</span>
              <span>City</span>
              <span>Phone</span>
              <span class="col-span-2 ml-10">Action</span>
            </div>

            <ul id="list" class=""></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
